        //Дан массив [1, 2, 3, 4, 5, 6, 7]
        //Сделайте из этого массива следующий [1, 2, 3, 6, 7]
         function removeItem(array, item){
            let index = array.indexOf(item);
            array.splice(index,1);
         }
        let arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(arr);
        removeItem(arr,4);
        removeItem(arr,5);

        console.log(arr);
