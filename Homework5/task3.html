<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя метод forEach.
        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },            
        ];

        console.log(`Начальные цены: ${products[0].id}-${products[0].price},${products[1].id}-${products[1].price},${products[2].id}-${products[2].price}`);   
        
        products.forEach ((item) => {
            item.price -= item.price*0.15;
        })

        console.log(`Конечные цены: ${products[0].id}-${products[0].price},${products[1].id}-${products[1].price},${products[2].id}-${products[2].price}`);
        
    </script>
</body>

</html>
